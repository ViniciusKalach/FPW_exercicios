<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Exercício 4</title>
</head>
<body>
    <h1>Calculadora</h1>
    <input type="number" id="num1" placeholder="Número 1">
    <input type="number" id="num2" placeholder="Número 2">
    <br>
    <button onclick="realizarOperacao('soma')">Somar</button>
    <button onclick="realizarOperacao('subtracao')">Subtrair</button>
    <button onclick="realizarOperacao('multiplicacao')">Multiplicar</button>
    <button onclick="realizarOperacao('divisao')">Dividir</button>
    <br>
    <p id="resultado"></p>

    <script>
        function realizarOperacao(operacao) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultadoElement = document.getElementById("resultado");

            if (isNaN(num1) || isNaN(num2)) {
                resultadoElement.textContent = "Digite números válidos em ambos os campos.";
            } else {
                if (operacao === 'soma') {
                    const resultado = num1 + num2;
                    resultadoElement.textContent = `Resultado: ${resultado}`;
                } else if (operacao === 'subtracao') {
                    const resultado = num1 - num2;
                    resultadoElement.textContent = `Resultado: ${resultado}`;
                } else if (operacao === 'multiplicacao') {
                    const resultado = num1 * num2;
                    resultadoElement.textContent = `Resultado: ${resultado}`;
                } else if (operacao === 'divisao') {
                    if (num2 !== 0) {
                        const resultado = num1 / num2;
                        resultadoElement.textContent = `Resultado: ${resultado}`;
                    } else {
                        alert("Não é possível dividir por zero.");
                    }
                }
            }
        }
    </script>
</body>
</html>
